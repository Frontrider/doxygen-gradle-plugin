
buildscript {
    repositories {
        jcenter()
	    mavenLocal()
    }
    dependencies {
        classpath 'org.ysb33r.gradle:bintray:1.3'
        classpath 'org.jfrog.buildinfo:build-info-extractor-gradle:2.2.3'
    }
}

subprojects {
    apply plugin : 'bintray-publish'
    apply plugin : 'groovy'
    apply plugin : 'maven'
    apply plugin : 'idea'

    sourceCompatibility = 1.6

    group = 'org.ysb33r.gradle'
    //version = '0.1'

    repositories {
        jcenter()
    }

    ext {
        bintrayOwner = 'ysb33r'
        bintrayRepo = 'grysb33r'
    }

    dependencies {
        compile gradleApi()
        compile localGroovy()
        testCompile group: 'junit', name: 'junit', version: '4.11'
        testCompile 'org.spockframework:spock-core:0.7-groovy-1.8'
    }

}


