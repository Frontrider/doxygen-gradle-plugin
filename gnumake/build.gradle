apply plugin: 'groovy'

ext.moduleName = 'gnumake-gradle-plugin'

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    
    testCompile 'org.spockframework:spock-core:0.7-groovy-1.8'
}

jar {
    manifest {
        attributes 'Implementation-Title': moduleName, 'Implementation-Version': version
    }
}


task createBintrayPackage( type : BintrayPackage ) 

createBintrayPackage  {
    username    ( project.properties.bintrayUserName )
    apiKey      ( project.properties.bintrayApiKey )
    repository  ( bintrayRepo )
    packageName ( moduleName )
    description ( '' )
    descUrl     ( '' )
    tags        ( ['gradle'] )
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
    //TODO: archives javadocJar
}

uploadArchives  {
    repositories {
                   
        ivy {
            
            url createBintrayPackage.apiBaseUrl + '/content/' + project.properties.bintrayUserName + '/' + bintrayRepo + '/' + project.moduleName + '/' + version
            
            credentials {
                username project.properties.bintrayUserName
                password project.properties.bintrayApiKey
            }
        }

    }
}

uploadArchives.dependsOn createBintrayPackage
