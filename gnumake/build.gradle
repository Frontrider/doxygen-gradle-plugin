task createBintrayPackage( type : BintrayPackage ) 

createBintrayPackage {
    username    ( project.properties.bintrayUserName )
    apiKey      ( project.properties.bintrayApiKey )
    repository  ( project.bintrayRepo )
    packageName ( project.bintrayPackage )
    description ( '' )
    descUrl     ( '' )
    tags        ( ['gradle'] )
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
    //TODO: archives javadocJar
}

