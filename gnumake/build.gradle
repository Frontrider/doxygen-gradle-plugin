apply plugin: 'groovy'



project.ext['bintrayPackage'] = 'gnumake-gradle-plugin'
project.ext['bintrayRepo'] = 'grysb33r'

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    
    testCompile 'org.spockframework:spock-core:0.7-groovy-1.8'
}

//bintrayPackage

    
